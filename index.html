<body>
    <h2>Create an object ‘Person’ in Java Script,  which will have  ‘FirstName’, ’LastName’ and ‘Office Address’ as properties within it. Create three Persons and print all those three properties.</h2>
    <br>
    <center><h3>Check your console</h3></center>
</body>

<script>
    var Person1 = new Object()
    Person1.FirstName = "Person1",
    Person1.LastName = "LastName1",
    Person1.OfficeAddress = "OfficeAddress1"

    var Person2 = new Object()
    Person2.FirstName = "Person2",
    Person2.LastName = "LastName2",
    Person2.OfficeAddress = "OfficeAddress2"

    var Person3 = new Object()
    Person3.FirstName = "Person3",
    Person3.LastName = "LastName3",
    Person3.OfficeAddress = "OfficeAddress3"

    console.log("Person1:")
    console.log("FirstName: " + Person1.FirstName)
    console.log("LastName: " + Person1.LastName)
    console.log("OfficeAddress: " + Person1.OfficeAddress)

    console.log("Person2:")
    console.log("FirstName: " + Person2.FirstName)
    console.log("LastName: " + Person2.LastName)
    console.log("OfficeAddress: " + Person2.OfficeAddress)

    console.log("Person3:")
    console.log("FirstName: " + Person3.FirstName)
    console.log("LastName: " + Person3.LastName)
    console.log("OfficeAddress: " + Person3.OfficeAddress)
</script>
